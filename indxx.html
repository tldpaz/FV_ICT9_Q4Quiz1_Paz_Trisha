<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cute BMI Calculator</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #ffe6f0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
    }
    .container {
      margin-top: 50px;
      padding: 30px;
      background-color: #fff0f5;
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .output {
      margin-top: 20px;
      background-color: #ffe0eb;
      padding: 10px;
      border-radius: 10px;
    }
    .footer{
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: lightpink;
      color: white;
      text-align: center;
    }
    img{
      width: 300px;
      height: 300px;

  </style>
</head>
<body>
  <!-- Navigation bar that is skibidi -->
  <nav class="navbar navbar-expand-md bg-light navbar-light fixed top">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html"><b>BMI CALCULATORE</b></a>
    </div>
  </nav>

  <div class="container text-center">

    <h1 class="mb-3">Calculate Your BMI</h1>

    <div class="text">
  <details ontoggle="message1()">
    <summary>
      <u>Instructions</u>
      <br>
      <i id="message"></i>
    </summary>
  </details>
  <br>

    <div class="mb-3">
     <img src="https://cdn-icons-png.freepik.com/512/3373/3373123.png">
     <br>
     <input type="number" id="weight" class="form-control" placeholder="Enter weight in kilograms">
    </div>
    <div class="mb-3">
      <input type="number" id="height" class="form-control" placeholder="Enter height in meters" step="0.01">
    </div>

    <button class="btn btn-pink btn-lg btn-primary" onclick="calculateBMI()">Calculate BMI</button>

    
    <div id="output" class="output mt-3"></div>
  </div>

  <footer class="text-center mt-5">
    <p>Source: <a href="https://www.who.int/europe/news-room/fact-sheets/item/a-healthy-lifestyle---who-recommendations" target="_blank">WHO BMI GUIDELINES</a></p>
  </footer>

  <div class="footer">
    <table class="table">
  <tr class="table-primary">
  <th> hi sir renn ily/p</th>
  <tr class= "table-warning">
    <p>@paz.td@obmontessori.edu.ph</p>
  </div>

  <script>
    function calculateBMI() {
      // Declare and assign values using numba construction (i didnt know it would work)
      let weight = Number(document.getElementById('weight').value); // numba onea üç∑
      let height = Number(document.getElementById('height').value); // numba tu
      let output = document.getElementById('output');

      // checking if it works or smth
      if (isNaN(weight) || isNaN(height) || height <= 0) {
        //when the thing is invalid or smth ‚¨áÔ∏è
        output.innerHTML = '<div class="text-danger">Please enter valid numbers for weight and height.</div>';
        return;
      }

      
      let bmi = (weight / Math.pow(height, 2)).toFixed(2); 

      let category = '';

      
     if (bmi < 18.5) {
        category = 'Underweight üòï';
      } else if (bmi < 24.9) {
        category = 'Normal weight üòä';
      } else if (bmi < 29.9) {
        category = 'Overweight üòê';
      } else {
        category = 'Obese üòü';
      }

      // skibidi toilet inner html
      output.innerHTML = `Your BMI is <strong>${bmi}</strong>. Category: <strong>${category}</strong>`;
    }
    function message1(){
      document.getElementById("message").innerHTML = "This helps determine if you're underweight, normal, overweight, or obese based on your height and weight, stay positive about it!";
    }
  </script>
</body>
</html>
